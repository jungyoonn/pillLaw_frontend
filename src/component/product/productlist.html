<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>productlisthtml</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='../../resources/css/style.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrap">
    <!-- HEADER -->
    <header class="container-fluid mb-0" style="position: fixed; background-color: #F8F9FA;">
      <div class="container clearfix">
        <div class="row text-center">
          <div class="col-3 p-0">
            <a href="#" class="float-start m-2"><img class="img-fluid header-icon"
                src="../../resources/image/pilllaw_icon_crop.png" alt="아이콘"></a>
            <h2 class="float-start mt-4 ms-3 pt-3 fw-bold"><a class="text-decoration-none header-font " href="#">PILL
                LAW</a></h2>
          </div>
          <div class="col">
            <div class="float-start py-4 ps-5">
              <h6 class="float-start m-4 text-center fw-bold"><a class="text-decoration-none header-font pt-4"
                  href="#">전체 상품</a></h6>
              <h6 class="float-start m-4 text-center fw-bold"><a class="text-decoration-none header-font pt-4"
                  href="#">구독하기</a></h6>
              <h6 class="float-start m-4 text-center fw-bold"><a class="text-decoration-none header-font pt-4"
                  href="#">필로</a></h6>
              <h6 class="float-start m-4 text-center fw-bold"><a class="text-decoration-none header-font pt-4"
                  href="#">마이페이지</a></h6>
            </div>
            <div class="float-end py-4">
              <i class="fa-solid fa-user fa-lg header-font float-end mx-2 pt-4 text-center"></i>
              <i class="fa-solid fa-cart-shopping fa-lg header-font float-end mx-2 pt-4 text-center"></i>
              <i class="fa-solid fa-bell fa-lg header-font float-end mx-2 pt-4 text-center"></i>
              <i class="fa-solid fa-magnifying-glass fa-lg header-font float-end mx-2 pt-4 text-center"></i>
              <i class="fa-solid fa-comment-dots fa-lg header-font float-end mx-2 pt-4 text-center"></i>
              <p class="float-end mx-2 pt-4 text-center fw-bold fs-12"><a class="header-font pt-3" href="#">회원가입</a></p>
              <p class="float-end pt-4 text-center fw-bold fs-12"><a class="header-font pt-3" href="#">로그인</a></p>
            </div>
          </div>
        </div>
      </div>
    </header> <!-- ✅ `header` 닫는 위치 수정 -->

    <main style="padding-top: 115.19px;" class="container">
      <hr>
      <div class="query-selector text-center container-fluid p-3 m-3">
        <h1 class="fw-bold">상품 리스트</h1>
        
        <div class="category-selector border border-1">
          <div id="accordion" class="fs-12"></div> <!-- ✅ `div` 닫는 위치 수정 -->
        </div>

        <script>
          const categories = [
            {
              title: '생리활성',
              options: [
                '기억력', '혈행', '간건강', '체지방', '갱년기 남', '갱년기 여',
                '혈당', '눈', '면역', '관절, 뼈', '전립선', '피로', '피부',
                '콜레스테롤', '혈압', '긴장', '장', '칼슘', '요로', '소화', '항산화',
                '혈중중성지방', '인지능력', '운동수행, 지구력', '치아', '배뇨',
                '면역과민 피부', '월경', '정자', '질 유산균', '유아 성장'
              ]
            },
            {
              title: '영양소',
              options: [
                '비타민 A', '비타민 B', '비타민 D', '비타민 E', '비타민 K',
                '비타민 B1', '비타민 B2', '비타민 B6', '비타민 B12', '비타민 C',
                '나이아신', '엽산', '비오틴', '칼슘', '마그네슘', '철', '아연', '구리',
                '셀레늄', '요오드', '망간', '몰리브덴', '칼륨', '크롬', '식이섬유',
                '단백질', '필수 지방산'
              ]
            }
          ];

          const accordion = document.getElementById('accordion');

          categories.forEach((category, categoryIndex) => {
            // 카드 생성
            const card = document.createElement('div');
            card.classList.add('card');

            const header = `
              <div class="card-header bg-pilllaw">
                <a class="btn ${categoryIndex === 0 ? '' : 'collapsed'}" data-bs-toggle="collapse" href="#collapse${categoryIndex}">
                  ${category.title}
                </a>
              </div>
            `;

            // 옵션 체크박스 생성 (6개씩 한 줄)
            const optionsHtml = category.options.map((option, optionIndex) => `
              <div class="col-2">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="check${categoryIndex}-${optionIndex}" name="option${categoryIndex}" value="${option}">
                    ${option}
                  </label>
                </div>
              </div>
            `).join('');

            // 본문 및 Collapse 구조
            const body = `
              <div id="collapse${categoryIndex}" class="collapse ${categoryIndex === 0 ? 'show' : ''}" data-bs-parent="#accordion">
                <div class="card-body fs-12">
                  <div class="row d-flex flex-wrap">
                    ${optionsHtml}
                  </div>
                </div>
              </div>
            `;

            // DOM에 삽입
            card.innerHTML = header + body;
            accordion.appendChild(card);
          });
        </script>
      </div>

      

    </main>

  </div> <!-- ✅ `wrap` 닫는 위치 수정 -->

</body>
</html>
